{% extends 'base_content.html' %}
{% block content %}
<h2>Pair Request</h2>
<form method="post">
    {% csrf_token %}
    <p>Pairing {{ student_request.student.full_name }} with {{ tutor_request.tutor.full_name }}</p>
    <label for="start_time">Start Time:</label>
    <input type="datetime-local" id="start_time" name="start_time" required><br>

    <label for="end_time">End Time:</label>
    <input type="datetime-local" id="end_time" name="end_time" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <button type="submit">Pair</button>
</form>
{% endblock %}
