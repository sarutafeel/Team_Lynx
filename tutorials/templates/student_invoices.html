{% extends 'base_content.html' %}
{% block content %}
<section class="mt-5">
    <h3>Your Invoices</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tutor</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.tutor.user.full_name }}</td>
                <td>{{ invoice.amount }}</td>
                <td>
                    <span class="badge {% if invoice.status == 'Paid' %}bg-success{% else %}bg-warning{% endif %}">
                        {{ invoice.status }}
                    </span>
                </td>
                <td>{{ invoice.due_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">You have no invoices.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
